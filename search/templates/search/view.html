{%  extends 'base.html' %}
{% block content %}
<div class="container" >
    
    <div class="row" >
        {% if request.GET.q %}
        <div class="col-12 mb-3 mt-3" >
            Searched for <b>{{ request.GET.q }}</b>
            <hr/>
        </div>
        {% else %}
        <div class="col-12 mx-auto py-5 col-md-6" >
                {% include 'snippets/search_form.html' %}
        </div>
        <div class="col-12" >
            <hr/>
        </div>
        {% endif %}
    </div>
    
    
    <div class="row" >
            {% for obj in object_list  %}
            <div class="col" >
            {% include 'products/snippets/card.html' with instance=obj %}
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
